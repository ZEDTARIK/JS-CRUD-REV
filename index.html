<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>OOP CRUD Rev</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-10 mx-auto">

                <div class="card">

                    <div class="card-body">
                        <h4 class="card-title text-center">Employee Simple CRUD using Local Storage</h4>
                        <form id="formEmployee" class="mt-4">
                            <div class="mb-3 row">
                                <label for="fullName" class="col-sm-2 col-form-label">FullName</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="fullName" placeholder="FullName">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="email" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-6">
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="phone" placeholder="Phone Number">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <div class="col-sm-8 mx-auto">
                                    <button type="submit" class="btn btn-success btn-sm">Store Data</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-md-12 mx-auto mt-2">

                    <div class="card">

                        <div class="card-body">
                            <h4 class="card-title">List of Employees : </h4>

                            <table id="tableEmployee" class="table table-hover table-sm table-bordered">
                                <thead class="text-center text-dark">
                                    <th>FullName</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Actions</th>
                                </thead>
                                <tbody>
                                    <!-- Put here Data from JS-->
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
